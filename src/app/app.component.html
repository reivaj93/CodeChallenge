

<div>
  
<h1>{{ title }}</h1>

<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Last Name</th>
      <th>Detail</th>


    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.id }}</td>
      <td>{{ user.firstName }}</td>
      <td>{{ user.lastName }}</td>
      <td><Button>Detail</Button></td>

  
    </tr>
  </tbody>
</table>
</div>
<router-outlet />
